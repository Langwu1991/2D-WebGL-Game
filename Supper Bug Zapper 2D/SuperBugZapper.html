<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Super Bug Zapper 2D</title>
    <script id="vertex-shader" type="x-shader/x-vertex">
    attribute vec4 vPosition;
    attribute vec4 vColor;
    varying vec4 fColor;

    void main(void)
    {
  			gl_PointSize = 23.0;
        gl_Position = vPosition;
        fColor = vColor;
    }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
        precision mediump float;
        varying vec4 fColor;

        void main(void)
        {
            gl_FragColor = fColor;
        }
    </script>
    <script type="text/javascript" src="js/webgl-utils.js"></script>
    <script type="text/javascript" src="js/MV.js"></script>
    <script type="text/javascript" src="js/initShaders.js"></script>
    <script type="text/javascript" src="js/SuperBugZapper.js"></script>
</head>
<body>
  <div>
    <canvas id="gl-canvas" width="700px" height="700px" style=" border-width:5px;	border-style:inset; margin:0 auto;">
    Oops ... your browser doesn't support the HTML5 canvas element
    </canvas>

    <div style="float:right; margin: 0 400px 0 0;">
      <h1 style="color:Blue;">
        Super Bug Zapper 2D: (By Harsh & Lang)
      </h1>
      <br>


      <h2>
        Timer:
      </h2>
      <h2 id="timer" style="color:Red;">
        30
      </h2>

      <h2>
        Bacteria Killed:
      </h2>
      <h2 id="bacteriaKilled" style="color:Red;">
        0
      </h2>

      <h2>
        User Points:
      </h2>
      <h2 id="userPoints" style="color:Red;">
        0
      </h2>

      <h2>
        Game Points:
      </h2>
      <h2 id="gamePoints" style="color:Red;">
        0
      </h2>
      <div style="float:right; margin: 0 auto; font-size:29px;">
        <h1 id="winStatement" style="color:Green; display:none">
          You Win :-)
        </h1>
        <h1 id="looseStatement" style="color:Red; display:none">
          You Lose :-(
        </h1>
        </h1>
      </div>
    </div>
</body>
</html>
